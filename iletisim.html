<!DOCTYPE html>
<html lang="tr">

<head>
    <meta name="viewport">
    <meta charset="utf-8">
    <title>İletişim</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        $("#onayla").click(function() {
            $("#text1").text('Onaylandı');
        });
    </script>
</head>

<body class="">

    <!--  Navbar    -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Erdoğan Utku KALENDER</a>
            <div class="float-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="galeri.html">Galeri</a>
                    <a class="nav-link " href="hakkimizda.html">Hakkımızda</a>
                    <a class="nav-link active" href="iletisim.html">İletişim</a>
                </div>
            </div>
        </div>
    </nav>
    <!--  Slider    -->

    <div class="container-fluid align-center text-center mt-5">
        <div class="row">
            <h1>Benimle İletişime Geç</h1>
            <hr class="align-center">
        </div>
    </div>
    <!-- Content -->
    <div class="container-fluid text-center mt-5 align-center">
        <form class="align-center-form mt-3">
            <div class="mb-">
                <label for="exampleFormControlInput1" class="form-label float-start">E mail</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E postanızı giriniz">
            </div>
            <label for="exampleFormControlInput1" class="form-label mt-3 float-start">Konu Başlığı</label>
            <select class="form-select mt-3" aria-label="Default select example">
                <option selected>Konu Seçiniz</option>
                <option value="1">Fotoğraf Çekimi</option>
                <option value="2">Ekipman</option>
                <option value="3">Eğitim</option>
                <option value="3">Diğer</option>
                </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label mt-2 float-start">Mesajınız</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">Gönder</button>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="text1">Onaylıyor musunuz ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button type="button" id="onayla" class="btn btn-primary">Onayla</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="font-small blue bg-dark">
        <div class="footer-copyright text-white text-center py-3 mt-3">© 2020 Copyright:
            <a href="*" class="no-link text-white"> Erdoğan Utku KALENDER</a>
        </div>
    </footer>



</body>

</html>
